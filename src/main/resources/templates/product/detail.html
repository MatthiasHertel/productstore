<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1000/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>

<div class="container">
    <div>
        <ol class="breadcrumb">
            <li><a th:href="@{/products/list}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a></li>
            <li><a th:href="@{/products/update?id=}+${product.id}">Edit</a></li>
        </ol>

    </div>

    <div class="row">

        <div class="col-xs-12">
            <h3 th:text="${product.title}"></h3>
            <div class="row">
                <div class="col-xs-6">

                    <p><strong>Category: </strong><span th:text="${product.category}"></span></p>

                </div>
                <div class="col-xs-6">

                    <p><strong>Shipping Weight: </strong><span th:text="${product.shippingWeight}"></span></p>
                    <p><strong>List Price: </strong><span th:text="${product.listPrice}"></span></p>

                    <p><strong>Number in Stock: </strong><span th:text="${product.inStockNumber}"></span></p>
                </div>
            </div>

            <p><Strong>Description: </Strong><span th:utext="${product.description}"></span></p>
        </div>

    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
